<!DOCTYPE html>
<html lang="zh ">

<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="1" />
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>注册</title>
    <link href="../ico/icoc.ico" rel="icon">
    <link href="../css/register.css" rel="stylesheet">
    <link href="../css/xiaoxinxin.css" rel="stylesheet">
</head>

<body>
    <div id="registerBox">
        <h2>注册</h2>
        <div>
            <form action="#" method="get" onsubmit="return validateCheckbox()">
                <label for="rname">
                    <input class="name" name="rname" placeholder="请输入账户" type="text" required>
                </label>

                <label class="rpasswd" for="rpasswd">
                    <input class="passwd" name="rpasswd" placeholder="请输入密码" type="password" required>
                </label>

                <div class="okeyred">
                    <label class="ok" for="rgouxuan"> <input class="okey1" name="rgouxuan" type="checkbox" value="yes">
                        我已阅读 <a href="https://baidu.com"> 详情</a></label>
                </div>
                <label for="zhuce"> <input class="zhu" type="submit" value="注册"></label>
            </form>
        </div>
    </div>

    <div id="img"></div>

</body>
<div class="mydiv"></div>
<script src="../JS/xiaoxinxin.js"></script>
<script src="../JS/register.js"></script>

</html>
