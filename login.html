<!doctype html>
<html lang="zh">

<head>

    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">

    <title>登录</title>
    <link href="./login.css" rel="stylesheet">
    <link href="./ico/icoc.ico" rel="icon">

<body>
<form action="#" method="get" name="login">
    <div class="box">
        <div class="login">登录</div>
        <div class="input">
            <input class="username" name="lname" placeholder="请输入账户" type="text">
        </div>
        <div class="input">
            <input class="password" maxlength="13" name="lpasswd" placeholder="请输入密码" type="password">
        </div>

        <div>
            <input class="button" type="submit" value="GO GO">
        </div>
        <div class="register">还没有注册？
            <a href="./register.html"> 注册</a>
        </div>
    </div>
</form>
