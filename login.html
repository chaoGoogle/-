<!doctype html>
<html lang="zh">

<head>
    <meta content="no-cache, no-store, must-revalidate" http-equiv="Cache-Control" />
    <meta content="no-cache" http-equiv="Pragma" />
    <meta content="1" http-equiv="Expires" />

    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>登录</title>
    <link href="./login.css" rel="stylesheet">
    <link href="./ico/icoc.ico" rel="icon">
    <script src="./main.js"></script>

</head>

<body>
    <form action="#" method="get" name="login">
        <div class="box">
            <div class="login">登录</div>
            <div class="input">
                <input class="username" name="lname" placeholder="请输入账户" type="text" required>
            </div>
            <div class="input">
                <input class="password" maxlength="13" name="lpasswd" placeholder="请输入密码" type="password" required>
            </div>

            <div>
                <input class="button" type="submit" value="GO GO">
            </div>
            <div class="register">还没有注册？
                <a href="./register.html"> 注册</a>
            </div>
        </div>
    </form>

</body>

</html>
