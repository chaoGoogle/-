<!DOCTYPE html>
<html lang="zh">

<head>
    <meta content="no-cache, no-store, must-revalidate" http-equiv="Cache-Control"/>
    <meta content="no-cache" http-equiv="Pragma"/>
    <meta content="1" http-equiv="Expires"/>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>图集</title>
    <link href="music_player.css" rel="stylesheet">
    <link href="./ico/icoc.ico" rel="icon">
    <link href="picture.css" rel="stylesheet">
</head>

<body>

<!---------------  轮播背景 ----------- -->
<div id="wrap">
    <!-- 图片列表 -->
    <div class="img-list">

        <img alt="" src="imags/1.jpg"/>
        <img alt="" src="imags/2.jpg"/>
        <img alt="" height="2250" src="imags/1.jpg" width="4000"/>
        <img alt="" height="2250" src="imags/1.jpg" width="4000"/>

    </div>

    <!-- 小箭头 -->
    <div class="arrow">
        <a class="left" href="javascript:">
            < </a>
        <a class="right" href="javascript:">></a>
    </div>

    <!-- 小圆点 -->
    <ul class="circle-list">
        <li class="circle active" data-n="0"></li>
        <li class="circle" data-n="1"></li>
        <li class="circle" data-n="2"></li>
        <li class="circle" data-n="3"></li>

    </ul>
</div>

<!-- ----------------js----------------- -->
<script src="music_player.js"></script>
<script src="picture.js"></script>
<div id="player">
    <!-- 音频元素 进入图集自动播放音乐  autoplay-->
    <audio controls id="audio" src="music/若把你DJ完！.mp3"></audio>
</div>

<div id="player1">
    <!-- 播放器按钮 -->
    <button onclick="playPause()">播放</button>
</div>

<script src="main.js"></script>

</body>

</html>
